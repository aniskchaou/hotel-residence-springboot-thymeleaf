<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- preloader area end -->
	<!-- page container area start -->
	<div class="page-container">
		<!-- sidebar menu area start -->
		<div class="sidebar-menu">
			<div class="sidebar-header">
				<div class="logo">
					<a th:href="index.html"><img src="../assets/images/icon/logo.png"
						alt="logo"></a>
				</div>
			</div>
			<div class="main-menu">
				<div th:insert="includes/menu :: menu"></div>
			</div>
		</div>
		<!-- sidebar menu area end -->
		<!-- main content area start -->
		<div class="main-content">
			<!-- header area start -->
			<div th:insert="includes/headarea:: headarea"></div>
			<!-- header area end -->
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Create Employee</h4>
							<ul class="breadcrumbs pull-left">
								<li><a href="index.html">Employee</a></li>
								<li><span>Create</span></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div class="user-profile pull-right">
							<img class="avatar user-thumb"
								src="../assets/images/author/avatar.png" alt="avatar">
							<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
								Kumkum Rai <i class="fa fa-angle-down"></i>
							</h4>
							<div class="dropdown-menu">
								<a class="dropdown-item" th:href="@{/profile}">Profile</a> <a
									class="dropdown-item" th:href="@{/settings}">Settings</a> <a
									class="dropdown-item" th:href="@{/logout}">Log Out</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- data table start -->
					<div class="col-12 mt-5">
						<div class="card">
							<div class="card-body">
								<form class="needs-validation" novalidate=""
									th:action="@{/updateemployee/{id}(id=${item.id})}" th:object="${item}"
									 method="post">

									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">Firstname</label> <input
											th:value="${item.Firstname}"	name="Firstname" type="text" class="form-control"
												id="validationCustom01" placeholder="First name" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Gender</label> <select
												name="Gender" class="form-control" required>
												<option value="Male">Male</option>
												<option value="Female">Female</option>
											</select>


										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Lastname</label> <input
											th:value="${item.Lastname}"	name="Lastname" type="text" class="form-control"
												id="validationCustom02" placeholder="Last Name" required="">
										</div>
									</div>


									<div class="form-row">
										<!--  <div class="col-md-4 mb-3">
											<label for="validationCustom01">Lastname</label> <input
												name="Lastname" type="text" class="form-control"
												id="validationCustom01" placeholder="First name" required="">
										</div>-->
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Username</label> <input
											th:value="${item.Username}"	name="Username" type="text" class="form-control"
												id="validationCustom02" placeholder="Last name" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Email</label> <input
											th:value="${item.Email}"	name="Email" type="text" class="form-control"
												id="validationCustom02" placeholder="Last name" required="">
										</div>
									</div>


									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">Password</label> <input
												name="Password" type="text" class="form-control"
												id="validationCustom01" placeholder="First name" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">PasswordConfirm</label> <input
												name="PasswordConfirm" type="text" class="form-control"
												id="validationCustom02" placeholder="Last name" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Dateofbirth</label> <input
											th:value="${item.Dateofbirth}"	name="Dateofbirth" type="text" class="form-control"
												id="validationCustom02" placeholder="Last name" required="">
										</div>
									</div>



									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">Phone</label> <input
											th:value="${item.phone}"	name="Phone" type="number" class="form-control"
												id="validationCustom01" placeholder="First name" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Designation</label> 
												<select
												name="designation" data-live-search="true" type="text"
												class="form-control selectpicker" required="required">
												<option th:value="${u.id}" th:each="u:${designations}"
													th:text="${u.name}"></option>
											</select>
												
												

										</div>
										
									</div>



									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">country</label> 
												
												<select
												name="country" data-live-search="true" type="text"
												class="form-control selectpicker" required="required">
												<option th:value="${u.id}" th:each="u:${countries}"
													th:text="${u.name}"></option>
											</select>

										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">city</label> 
                                               
                                               <select
												name="city" data-live-search="true" type="text"
											class="form-control selectpicker" required="required">
												<option th:value="${u.id}" th:each="u:${cities}"
													th:text="${u.name}"></option>
											</select>
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Address</label> <input
											th:value="${item.Address}"	name="Address" type="text" class="form-control"
												id="validationCustom02" placeholder="Address" required="">
										</div>
									</div>


									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">ID Number</label> <input
											th:value="${item.IDNumber}"	name="IDNumber" type="text" class="form-control"
												id="validationCustom01" placeholder="ID Number" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Remark</label> <input
											th:value="${item.Remark}"	name="Remark" type="text" class="form-control"
												id="validationCustom02" placeholder="Remark">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Date Of Joining</label> <input
											th:value="${item.DateOfJoining}"	name="DateOfJoining" type="date" class="form-control"
												id="validationCustom02" placeholder="Date Of Joining"
												required="">
										</div>
									</div>


									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">Salary</label> <input
											th:value="${item.Salary}"	name="Salary" type="number" class="form-control"
												id="validationCustom01" placeholder="Salary" required="">
										</div>
										<div class="col-md-4 mb-3">
											<label for="validationCustom02">Shift</label> <select
											th:value="${item.Shift}"	name="Shift" data-live-search="true" type="text"
												class="form-control selectpicker" required="required">
												<option th:value="${u.id}" th:each="u:${shifts}"
													th:text="${u.type}"></option>
											</select>


										</div>

									</div>

									<button class="btn btn-primary" type="submit">
										<i class="fa fa-plus" aria-hidden="true"></i> Update
									</button>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- main content area end -->
		<!-- footer area start-->
		<footer>
			<div th:insert="includes/footer :: footer"></div>
		</footer>
		<!-- footer area end-->
	</div>
	<div th:insert="includes/settings :: settings"></div>
	<!-- page container area end -->
	<!-- offset area start -->
	<div th:insert="includes/scripts2 :: scripts"></div>
	<!-- offset area end -->
	<!-- jquery latest version -->

</body>

</html>
