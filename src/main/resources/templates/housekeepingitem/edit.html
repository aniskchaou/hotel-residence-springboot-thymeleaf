    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
        <!-- sidebar menu area start -->
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">
                    <a th:href="index.html"><img src="../assets/images/icon/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="main-menu">
            <div th:insert="includes/menu :: menu"></div>
            </div>
        </div>
        <!-- sidebar menu area end -->
        <!-- main content area start -->
        <div class="main-content">
            <!-- header area start -->
            		<div class="header-area">
				<div class="row align-items-center">
					<!-- nav and search button -->
					<div class="col-md-6 col-sm-8 clearfix">
						<div class="nav-btn pull-left">
							<span></span> <span></span> <span></span>
						</div>
						<div class="search-box pull-left">
							<form action="#">
								<input type="text" name="search" placeholder="Search..."
									required> <i class="ti-search"></i>
							</form>
						</div>
					</div>
					<!-- profile info & task notification -->
					<span class="col-md-6 col-sm-4 clearfix"
						th:insert="includes/notification_bar :: notification_bar"></span>
				</div>
			</div>
			<!-- header area end -->
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left"
								th:text="${itemI18n?.getAllTitleI18n}">Subscribers</h4>

						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div th:insert="includes/usermenu :: usermenu"></div>
					</div>
				</div>
			</div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <!-- data table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                          <div class="card-body">
                                        <form class="needs-validation" novalidate="" 
                                        th:action="@{/updatehousekeepingitem/{id}(id=${item.id})}" th:object="${item}"
                                         method="post">
                                            <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom01" th:text="${itemI18n?.nameI18n}">Name</label>
                                                    <input th:value="${item.name}" name="name" type="text" class="form-control" id="validationCustom01" placeholder="Name"  required="required">
                                                   
                                                </div>
                                            </div>
                                            <button th:text="${itemI18n?.editTitleI18n}" class="btn btn-primary" type="submit"><i class="fa fa-plus" aria-hidden="true"></i>
                                              Update</button>
                                        </form>
                                    </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- main content area end -->
        <!-- footer area start-->
        <footer>
            <div th:insert="includes/footer :: footer"></div>
        </footer>
        <!-- footer area end-->
    </div>
    <div th:insert="includes/settings :: settings"></div>

    <!-- offset area start -->
<div th:insert="includes/scripts2 :: scripts"></div>
