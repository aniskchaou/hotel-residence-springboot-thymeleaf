<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- preloader area end -->
	<!-- page container area start -->
	<div class="page-container">
		<!-- sidebar menu area start -->
		<div class="sidebar-menu">
			<div class="sidebar-header">
				<div class="logo">
					<a th:href="@{/}"><img src="../assets/images/icon/logo.png"
						alt="logo"></a>
				</div>
			</div>
			<div class="main-menu">
				<div th:insert="includes/menu :: menu"></div>
			</div>
		</div>
		<!-- sidebar menu area end -->
		<!-- main content area start -->
		<div class="main-content">
			<!-- header area start -->
					<div class="header-area">
				<div class="row align-items-center">
					<!-- nav and search button -->
					<div class="col-md-6 col-sm-8 clearfix">
						<div class="nav-btn pull-left">
							<span></span> <span></span> <span></span>
						</div>
						<div class="search-box pull-left">
							<form action="#">
								<input type="text" name="search" placeholder="Search..."
									required> <i class="ti-search"></i>
							</form>
						</div>
					</div>
					<!-- profile info & task notification -->
					<span class="col-md-6 col-sm-4 clearfix"
						th:insert="includes/notification_bar :: notification_bar"></span>
				</div>
			</div>
			<!-- header area end -->
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left"
								th:text="${itemI18n?.getAllTitleI18n}">Subscribers</h4>

						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div th:insert="includes/usermenu :: usermenu"></div>
					</div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- data table start -->
					<div class="col-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title">
									
								</h4>
								<div class="data-tables">
								  <form class="needs-validation" novalidate=""
												th:action="@{/updatehotelsetting/{id}(id=${item.id})}"
												th:object="${email}" method="post">

												<div class="form-row">
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.nameI18n}">Name</label> <input
															th:value="${item.name}" name="name"
															type="text" class="form-control" id="validationCustom01"
															placeholder="Offer Name" required="required">

													</div>
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.descriptionI18n}">description</label> <input
															th:value="${item.description}" name="description" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Name" required="required">

													</div>
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.adressI18n}">Address</label> <input
															th:value="${item.adress}" name="adress" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Name" required="required">

													</div>
												</div>
												<div class="form-row">
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.emailI18n}">Email</label> <input
															th:value="${item.email}" name="email" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Offer Name" required="required">

													</div>
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.telephoneI18n}">Téléphone</label> <input
															th:value="${item.telephone}" name="telephone" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Name" required="required">

													</div>
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.facebookI18n}">facebook</label> <input
															th:value="${item.facebook}" name="facebook" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Name" required="required">

													</div>

												</div>
												<div class="form-row">
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.instagramI18n}">Instagram</label> <input
															th:value="${item.instagram}" name="instagram" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Offer Name" required="required">

													</div>
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.twitterI18n}">Twitter</label> <input
															th:value="${item.instagram}" name="twitter" type="text"
															class="form-control" id="validationCustom01"
															placeholder="Offer Name" required="required">

													</div>
													
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.langI18n}">User Language</label> 
                                                           <select class="form-control" name="lang" required="required">
                                                           <option value="EN">English</option>
                                                           <option value="FR">Francais</option>
                                                           <option value="DE">Deutsch</option>
                                                           <option value="ES">Espanol</option>
                                                           <option value="AR">عربي</option>
                                                           </select>
													</div>
													
													<div class="col-md-4 mb-3">
														<label for="validationCustom01" th:text="${itemI18n?.langbackoficeI18n}">BackOffice Language</label> 
                                                           <select class="form-control" name="langbackoffice" required="required">
                                                           <option value="EN">English</option>
                                                           <option value="FR">Francais</option>
                                                           <option value="DE">Deutsch</option>
                                                           <option value="ES">Espanol</option>
                                                           <option value="AR">عربي</option>
                                                           </select>
													</div>
													

												</div>
												<button class="btn btn-primary" type="submit" th:text="${itemI18n?.editTitleI18n}">
													<i class="fa fa-plus" aria-hidden="true"></i> Update
												</button>
											</form>
							   </div>
						</div>
					</div>
					<!-- data table end -->
					<!-- Primary table start -->

					<!-- Primary table end -->
					<!-- Dark table start -->

					<!-- Dark table end -->
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<!-- footer area start-->
		<footer>
			<div th:insert="includes/footer :: footer"></div>
		</footer>
		<!-- footer area end-->
	</div>
	<div th:insert="includes/settings :: settings"></div>
	<!-- page container area end -->
	<!-- offset area start -->
	<div th:insert="includes/scripts2 :: scripts"></div>

</body>
