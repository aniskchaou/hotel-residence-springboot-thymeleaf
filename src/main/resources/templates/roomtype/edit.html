<body>

    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
        <!-- sidebar menu area start -->
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">
                    <a th:href="index.html"><img src="../assets/images/icon/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="main-menu">
            <div th:insert="includes/menu :: menu"></div>
            </div>
        </div>
        <!-- sidebar menu area end -->
        <!-- main content area start -->
        <div class="main-content">
            <!-- header area start -->
            <div th:insert="includes/headarea:: headarea"></div>
            <!-- header area end -->
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Create Room Type</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a href="index.html">Room Type</a></li>
                                <li><span>Create</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 clearfix">
                        <div class="user-profile pull-right">
                            <img class="avatar user-thumb" src="../assets/images/author/avatar.png" alt="avatar">
                            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Kumkum Rai <i class="fa fa-angle-down"></i></h4>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" th:href="@{/profile}">Profile</a> <a
									class="dropdown-item" th:href="@{/settings}">Settings</a> <a
									class="dropdown-item" th:href="@{/logout}">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <!-- data table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                          <div class="card-body">
                                        <form class="needs-validation" novalidate="" 
                                        th:action="@{/updateroomtype/{id}(id=${item.id})}" th:object="${item}"
                                        method="post">
                                         
 
                                                 <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom01">Name</label>
                                                    <input th:value="${item.name}" name="Title" type="text" class="form-control" id="validationCustom01" placeholder="Name"  required="required">
                                                   
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Short Code</label>
                                                    <input th:value="${item.ShortCode}" name="ShortCode" type="text" class="form-control" id="validationCustom02" placeholder="Short Code"  required="required">
                                                   
                                                </div>
                                                  <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Adult Capacity</label>
                                                    <input th:value="${item.AdultCapacity}" name="AdultCapacity" type="number" class="form-control" id="validationCustom02" placeholder="Adult Capacity"  required="required">
                                                   
                                                </div>
                                            </div>
                                            
                                              <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom01">Kids Capacity</label>
                                                    <input th:value="${item.KidsCapacity}" name="KidsCapacity" type="number" class="form-control" id="validationCustom01" placeholder="Kids Capacity"  required="required">
                                                   
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Base Price</label>
                                                    <input name="BasePrice" th:value="${item.BaseParice}" type="number" class="form-control" id="validationCustom02" placeholder="Base Price" required="required">
                                                   
                                                </div>
                                                  <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Amenity</label>
                                                   <select name="amenity" data-live-search="true"
														type="text" class="form-control selectpicker" required="required">
														<option th:value="${u.id}" th:each="u:${amenities}"
															th:text="${u.name}"></option>
													</select>
													
                                                </div>
                                            </div>
                                            
                                            
                                              <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom01">Air Conditioner</label>
                                                    <input th:value="${item.AirConditioner}" name="AirConditioner" type="checkbox" class="form-control" id="validationCustom01" placeholder="Air Conditioner"  >
                                                   
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Bath Tub</label>
                                                    <input th:value="${item.BathTub}" name="BathTub" type="checkbox" class="form-control" id="validationCustom02" placeholder="Bath Tub"  >
                                                   
                                                </div>
                                                  <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Coffee Maker</label>
                                                    <input th:value="${item.CoffeeMaker}" name="CoffeeMaker" type="checkbox" class="form-control" id="validationCustom02" placeholder="Coffee Maker"  >
                                                   
                                                </div>
                                            </div>
                                            
                                            
                                              <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom01">Double Bed</label>
                                                    <input th:value="${item.DoubleBed}" name="DoubleBed" type="checkbox" class="form-control" id="validationCustom01" placeholder="Double Bed"  >
                                                   
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Free Newspaper</label>
                                                    <input th:value="${item.FreeNewspaper}" name="FreeNewspaper" type="checkbox" class="form-control" id="validationCustom02" placeholder="Free Newspaper"  >
                                                   
                                                </div>
                                                  <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Mini Fridge</label>
                                                    <input th:value="${item.MiniFridge}" name="MiniFridge" type="checkbox" class="form-control" id="validationCustom02" placeholder="Mini Fridge"  >
                                                   
                                                </div>
                                            </div>
                                            
                                                <div class="form-row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom01">Wifi</label>
                                                    <input th:value="${item.wifi}" name="wifi" type="checkbox" class="form-control" id="validationCustom01" placeholder="Wifi"  >
                                                   
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom02">Status</label>
                                                    <select class="form-control" name="Status">
                                                     <option value="Active">Active</option>
                                                     <option value="Inactive">Inactive</option>
                                                    </select>  
                                                </div>
                                              
                                            </div>
                                            <button class="btn btn-primary" type="submit"><i class="fa fa-plus" aria-hidden="true"></i>
                                              Update</button>
                                        </form>
                                    </div>
                        </div>
                    </div>

                </div>
            </div>

        <footer>
            <div th:insert="includes/footer :: footer"></div>
